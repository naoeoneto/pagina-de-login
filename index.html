<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/white-music-note-png-10.png" type="image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/globalStyles.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/modal.css">
    <title>Musique - Login</title>
</head>
<body>
    <main class="login">
        <div class="login-info">
            <figure>
                <img src="src/assets/logo-musique.png" alt="Logo Musique">
                <h1>A sua loja online de discos de vinil</h1>
            </figure>
        </div>
        <div class="login-inputs">
            <h2>Login</h2>
            <form>
                <label for="">E-mail:</label>
                <input type="text" placeholder="Digite o seu e-mail">
                <label for="">Senha:</label>
                <input type="text" placeholder="Digite a sua senha">
                <span class="login-forget">Esqueceu sua senha? 
                    <span id="open-modal">Clique aqui!</span>
                </span>
            </form>
            <button class="login-btn">Entrar</button>
        </div>

        <div class="modal hidden">
            <div class="modal-signup">
                <div class="modal-header">
                    <h2 class="signup">Recuperar Senha</h2>
                </div>
                <div class="modal-body">
                    <p> Para recuperar sua senha, vamos precisar do seu e-mail cadastrado, ok?</p>
                    <input type="text" placeholder="Insira aqui o seu e-mail">
                    <button class="send-email">Enviar</buttonc>
                    <button data-control-modal="close-modal" id="modalBtn">Voltar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/modal.js"></script>
</body>
</html>
